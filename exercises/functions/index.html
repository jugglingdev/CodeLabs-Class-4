<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>

    <script>
        function sayHello() {
            alert('Hello!');
        }

        sayHello();

        function helloName(name) {
            alert('Hello, ' + name + '!');
        }

        helloName('George');

        function calculateSum(num1, num2) {
            console.log(num1 + num2);
        }

        calculateSum(12, 42);

        // ARROW FUNCTIONS

        let calculateProduct = (num1, num2) => console.log(num1 * num2);

        calculateProduct(2, 4);

        let upperCase = string => string.toUpperCase();

        console.log(upperCase('paper'));

        let calculateSquare = num => num * num;

        console.log(calculateSquare(11));

    </script>
</head>

</body>
</html>
