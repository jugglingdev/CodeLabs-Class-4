<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions Objects Exercises</title>

    <script>
        
        // Exercise 1: Basic Function Creation

        console.groupCollapsed('EXERCISE 1:')
        console.log('See alerts');

            function greetUser() {
                let userName = prompt("What's your name?");
                
                alert('Hey, ' + userName + '!');
            }

            greetUser();

        console.groupEnd();

        // Exercise 2: Arrow Functions

        console.groupCollapsed('EXERCISE 2:')

            let printMyName = name => console.log(name);

            printMyName('Kayla');
            printMyName('Joe');
            printMyName('Kelly');

        console.groupEnd();

        // Exercise 3: Calculations Using Arrow Functions

        console.groupCollapsed('EXERCISE 3:')

            let calculateArea = (length, width) => console.log(length * width);

            calculateArea(2, 5);

        console.groupEnd();

        // Exercise 4: Object Creation and Manipulation

        console.groupCollapsed('EXERCISE 4:')

            let student = {
                name: 'Jane Doe',
                age: 17,
                grade: 11,

                printStudentDetails() {
                    console.log(`${this.name} is ${this.age} years old and is in grade ${this.grade}.`);
                }
            }

            console.log(student);
            student.printStudentDetails();

        console.groupEnd();

        // Exercise 5: Advanced Object Methods
        
        console.groupCollapsed('EXERCISE 5:')

            let library = {
                books: [
                    'The Lord of the Rings',
                    'I Know Why the Caged Bird Sings',
                    "The Hitchhiker's Guide to the Galaxy",
                ],

                addBook(bookName) {
                    library.books.push(bookName);
                },

                removeBook(bookName) {
                    let index = library.books.indexOf(bookName);
                    library.books.splice(index, 1);
                }
            }

            console.log(library.books);

            library.addBook('Meaningful Work');
            console.log(library.books);

            library.removeBook('I Know Why the Caged Bird Sings');
            console.log(library.books);
        
        console.groupEnd();

    </script>
</head>

</body>
</html>
